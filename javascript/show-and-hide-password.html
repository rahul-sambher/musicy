<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and hide password in java script</title>
</head>
<body>
    <div class="row">
        <input type="password" name="" id="pass" placeholder="Enter password">
        <input type="password" name="" id="cpass" placeholder="Enter confirm password" onkeyup="f()">
        <span id="res"></span>
        <button onclick="password()">Show/Hide</button>        
    </div>
</body>
<script>
    function password(){
        var p=document.getElementById("pass");

        if(p.type=='password'){
            p.type='text'
        }else{
            p.type='password'
        }
    }

    function f(){
        var p=document.getElementById('pass').value;
        var cp=document.getElementById('cpass').value;

        if(p==cp){
            document.getElementById('res').innerHTML='Password Match';
            document.getElementById('res').style.color="green";
        }else{
            document.getElementById('res').innerHTML='Password do not Match';
            document.getElementById('res').style.color="red";

        }
    }
</script>
</html>
