<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Set value in javasscript</title>
</head>
<body>
    <input type="text" name="" id="num1" placeholder="Enter 1st number">
    <input type="text" name="" id="num2" placeholder="Enter 2nd number">
    <button onclick="sum()">Sum</button>
    <h3 id="result"></h3>
</body>
<script>
    function sum(){
        var n1=document.getElementById('num1').value;
        var n2=document.getElementById('num2').value;
        var s=Number(n1)+Number(n2);
        document.getElementById('result').innerHTML+='Sum of '+n1+' and '+n2+' is '+s+"<br>";
    }
</script>
</html>
