<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <h2 id="time"></h2>
</body>
<script>
    var t=10;
    var s=setInterval(f,1000);

    function f(){
        document.getElementById('time').innerHTML=t;

        if(t==0){
            clearInterval(s);
            alert('time out');
        }
        t--;
    }
</script>
</html>
